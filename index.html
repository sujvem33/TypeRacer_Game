<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <audio src="beep-02.wav" class="music"></audio>
        <div class="navbar">
        <div class="gameTitle">TypeRacer</div> 
        <button class="info" onclick="displayButton()"  id="button">Game Rules</button>
        </div>
        <div class="typeracer">
            
        <div class="instructionsdisplay hide"></div> 
        <div class="grid">
            <div class="gridbuttons" >
                
                <button class="Player1button" id="button">Player1</button>
                <button class="Player2button" id="button">Player2</button>
                <button class="restartbutton" id="button">RESET GAME</button>
            </div>
            
            <div class="playerdetails">
                <div class="playerscore1">
                    <p>P1 Score</p>
                    <span class="player1score">0</span>
                </div>
                <div class="playerscore2">
                    <p>P2 Score</p>
                    <span class="player2score">0</span>
                </div>
                <div class="player1details">
                    <p>P1 Name</p>
                    <span class="player1Name"></span>
                </div>
                <div class="player2details">
                    <p>P2 Name</p>
                    <span class="player2Name"></span>
                </div>
                
            </div>

            <div class="scoreandtime">
                <div class="scoredisplay">
                    <p>Score</p>
                    <span class="score">0</span>
                 </div>
                <div class="timedisplay">
                    <p>Time left</p>
                    <span class="time">60</span>
                </div>
                <div class="Leveldisplay">
                    <p>Level</p> 
                    <span class="levels">1</span>
                </div>
            </div>

            <div class="worddisplay">
                 <p class="words"></p>
            </div>
            <div class="highscoreplayerName">
                <span class="winnerName"></span>
            </div>

        </div> 
        
    </div>
        <script src="app.js"></script>
    </body>
</html>
